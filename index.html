<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Seat Booking</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .info-box {
        display: inline-block;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        text-align: center;
        color: white;
        font-weight: bold;
      }
      .blue-box {
        background-color: blue;
      }
      .red-box {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Train Seat Booking</h1>

      <!-- Authentication Section -->
      <div class="auth-section">
        <h2>Login / Signup</h2>
        <div class="auth-forms">
          <form id="signup-form">
            <h3>Signup</h3>
            <input
              type="text"
              id="signup-username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="signup-password"
              placeholder="Password"
              required
            />
            <button type="submit">Signup</button>
            <!-- Reset Button for Signup Form -->
            <button type="reset">Reset</button>
          </form>
          <form id="login-form">
            <h3>Login</h3>
            <input
              type="text"
              id="login-username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
            <!-- Reset Button for Login Form -->
            <button type="reset">Reset</button>
          </form>
        </div>
      </div>

      <!-- Booking Section -->
      <div class="booking-section hidden">
        <h2>Reserve Seats</h2>
        <div class="info-box blue-box" id="available-seats-box">
          Available Seats: <span id="available-seats">0</span>
        </div>
        <div class="info-box red-box" id="reserved-seats-box">
          Reserved Seats: <span id="reserved-seats">0</span>
        </div>
        <div class="seats">
          <!-- Seats will be rendered here dynamically -->
        </div>
        <div class="booking-controls">
          <input
            type="number"
            id="seats-requested"
            placeholder="Seats to book (1-7)"
            min="1"
            max="7"
            required
          />
          <button id="book-seats">Book Seats</button>
          <button id="cancel-booking">Cancel Booking</button>
          
         
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
